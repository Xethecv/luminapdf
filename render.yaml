services:
  - type: web
    name: luminapdf
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --workers=1 --threads=2 --timeout=180 --max-requests=5 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.1
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: MALLOC_TRIM_THRESHOLD_
        value: "65536"
    plan: free
    branch: master
    buildFilter:
      paths:
        - requirements.txt
        - "**/*.py"
        - templates/**
    preInstallCommand: |
      apt-get update && apt-get install -y poppler-utils
