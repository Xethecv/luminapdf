<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuminaPDF - Enhance Your Scanned Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">LuminaPDF</h1>
            <p class="text-gray-600">Transform your dark scanned documents into crystal-clear PDFs</p>
        </header>

        <div class="max-w-xl mx-auto bg-white rounded-lg shadow-lg p-8">
            <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-6">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <input type="file" id="file" name="file" accept=".pdf" class="hidden" onchange="updateFileName()">
                    <label for="file" class="cursor-pointer">
                        <div class="space-y-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            <div class="text-gray-600">
                                <span id="fileName">Drop your PDF here or click to upload</span>
                            </div>
                            <p class="text-xs text-gray-500">PDF files only (max 50MB)</p>
                        </div>
                    </label>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-200">
                    Enhance PDF
                </button>
            </form>
        </div>

        <div class="mt-12 text-center text-sm text-gray-500">
            <p>LuminaPDF processes your documents locally and securely.</p>
        </div>
    </div>

    <script>
        function updateFileName() {
            const input = document.getElementById('file');
            const fileName = document.getElementById('fileName');
            if (input.files.length > 0) {
                fileName.textContent = input.files[0].name;
            }
        }
    </script>
</body>
</html>
